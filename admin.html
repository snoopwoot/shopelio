<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Kelola Produk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-box:focus {
            border-color: #f5576c;
            box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
        }
        
        .category-filter {
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            cursor: pointer;
            background: white;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-primary {
            background: #f5576c;
            color: white;
        }
        
        .btn-primary:hover {
            background: #e63946;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }
        
        .btn-secondary {
            background: #48bb78;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }
        
        .btn-warning {
            background: #ed8936;
            color: white;
        }
        
        .btn-warning:hover {
            background: #dd6b20;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 3em;
            font-weight: bold;
            color: #f5576c;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 1.1em;
        }
        
        .products-table {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #f5576c;
            color: white;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        tbody tr:hover {
            background: #f7fafc;
        }
        
        .product-link-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 13px;
            color: #666;
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            margin-right: 5px;
        }
        
        .btn-edit {
            background: #ed8936;
            color: white;
        }
        
        .btn-edit:hover {
            background: #dd6b20;
        }
        
        .btn-delete {
            background: #f56565;
            color: white;
        }
        
        .btn-delete:hover {
            background: #e53e3e;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #f5576c;
            box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-state h3 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            color: #666;
            font-size: 16px;
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #48bb78;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 2000;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .toast.active {
            display: block;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-box,
            .category-filter,
            .btn {
                width: 100%;
            }
            
            .products-table {
                overflow-x: auto;
            }
            
            table {
                min-width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Admin Panel</h1>
            <p>Kelola produk affiliate Shopee Anda</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalProducts">0</div>
                <div class="stat-label">Total Produk</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCategories">0</div>
                <div class="stat-label">Kategori</div>
            </div>
        </div>
        
        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç Cari produk...">
            <select class="category-filter" id="categoryFilter">
                <option value="">Semua Kategori</option>
            </select>
            <button class="btn btn-primary" onclick="openAddModal()">‚ûï Tambah Produk</button>
            <button class="btn btn-secondary" onclick="exportData()">üíæ Export Data</button>
            <button class="btn btn-secondary" onclick="importData()">üìÇ Import Data</button>
            <button class="btn btn-warning" onclick="generateCode()">üìù Generate Code</button>
        </div>
        
        <div class="products-table">
            <table>
                <thead>
                    <tr>
                        <th style="width: 60px;">No.</th>
                        <th>Nama Produk</th>
                        <th>Kategori</th>
                        <th>Link Affiliate</th>
                        <th style="width: 180px;">Aksi</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">Tambah Produk</div>
            <form id="productForm">
                <div class="form-group">
                    <label>Nama Produk *</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label>Kategori *</label>
                    <input type="text" id="productCategory" list="categoryList" required placeholder="Misal: Fashion Pria, Elektronik, dll">
                    <datalist id="categoryList"></datalist>
                </div>
                <div class="form-group">
                    <label>Link Affiliate Shopee *</label>
                    <textarea id="productLink" required placeholder="https://shope.ee/..."></textarea>
                </div>
                <div class="form-group">
                    <label>Deskripsi (Opsional)</label>
                    <textarea id="productDesc" placeholder="Deskripsi singkat produk"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Simpan</button>
                    <button type="button" class="btn" style="background: #e2e8f0; color: #333; flex: 1;" onclick="closeModal()">Batal</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="modal" id="codeModal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">üìù Copy Code untuk index.html</div>
            <p style="color: #666; margin-bottom: 15px;">Copy code di bawah ini dan paste di bagian <code style="background: #f7fafc; padding: 2px 6px; border-radius: 4px;">products = [...]</code> di file <strong>index.html</strong> Anda:</p>
            <textarea id="generatedCode" readonly style="width: 100%; height: 300px; font-family: monospace; font-size: 13px; padding: 15px; border: 2px solid #ddd; border-radius: 8px; resize: vertical;"></textarea>
            <div class="modal-actions">
                <button class="btn btn-secondary" style="flex: 1;" onclick="copyGeneratedCode()">üìã Copy Code</button>
                <button class="btn" style="background: #e2e8f0; color: #333; flex: 1;" onclick="closeCodeModal()">Tutup</button>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <input type="file" id="importFile" style="display: none;" accept=".json">
    
    <script>
        let products = [];
        let editingId = null;
        
        // Load data from localStorage
        function loadData() {
            const saved = localStorage.getItem('shopeeProducts');
            if (saved) {
                products = JSON.parse(saved);
            } else {
                // Sample data
                products = [
                    {
                        id: 1,
                        name: "Sepatu Sneakers Pria",
                        category: "Fashion Pria",
                        link: "https://shope.ee/contoh-link-1",
                        desc: "Sepatu sneakers casual nyaman untuk aktivitas sehari-hari"
                    },
                    {
                        id: 2,
                        name: "Tas Ransel Wanita",
                        category: "Fashion Wanita",
                        link: "https://shope.ee/contoh-link-2",
                        desc: "Tas ransel stylish dengan banyak kompartemen"
                    },
                    {
                        id: 3,
                        name: "Kaos Polos Premium",
                        category: "Fashion Pria",
                        link: "https://shope.ee/contoh-link-3",
                        desc: "Kaos polos cotton combed 30s berbagai warna"
                    }
                ];
                saveData();
            }
        }
        
        // Save data to localStorage
        function saveData() {
            localStorage.setItem('shopeeProducts', JSON.stringify(products));
        }
        
        // Update statistics
        function updateStats() {
            document.getElementById('totalProducts').textContent = products.length;
            const categories = [...new Set(products.map(p => p.category))];
            document.getElementById('totalCategories').textContent = categories.length;
        }
        
        // Render products table
        function renderProducts() {
            const tbody = document.getElementById('productsTableBody');
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            let filtered = products.filter(p => {
                const matchSearch = p.name.toLowerCase().includes(searchTerm) || 
                                  (p.desc && p.desc.toLowerCase().includes(searchTerm));
                const matchCategory = !categoryFilter || p.category === categoryFilter;
                return matchSearch && matchCategory;
            });
            
            if (filtered.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="empty-state">
                            <h3>Belum ada produk</h3>
                            <p>Klik "Tambah Produk" untuk mulai menambahkan produk</p>
                        </td>
                    </tr>
                `;
                updateStats();
                updateCategoryFilter();
                return;
            }
            
            tbody.innerHTML = filtered.map(p => `
                <tr>
                    <td style="text-align: center; font-weight: bold; color: #f5576c;">${p.id}</td>
                    <td>
                        <strong>${p.name}</strong>
                        ${p.desc ? `<br><small style="color: #666;">${p.desc}</small>` : ''}
                    </td>
                    <td><span class="badge" style="background: #e6f0ff; color: #667eea;">${p.category}</span></td>
                    <td class="product-link-cell">${p.link}</td>
                    <td>
                        <button class="btn-small btn-edit" onclick="editProduct(${p.id})">‚úèÔ∏è Edit</button>
                        <button class="btn-small btn-delete" onclick="deleteProduct(${p.id})">üóëÔ∏è Hapus</button>
                    </td>
                </tr>
            `).join('');
            
            updateStats();
            updateCategoryFilter();
        }
        
        // Update category filter dropdown
        function updateCategoryFilter() {
            const categories = [...new Set(products.map(p => p.category))];
            const filter = document.getElementById('categoryFilter');
            const currentValue = filter.value;
            
            filter.innerHTML = '<option value="">Semua Kategori</option>' + 
                categories.map(c => `<option value="${c}">${c}</option>`).join('');
            
            filter.value = currentValue;
            
            // Update datalist
            const datalist = document.getElementById('categoryList');
            datalist.innerHTML = categories.map(c => `<option value="${c}">`).join('');
        }
        
        // Open add modal
        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Tambah Produk';
            document.getElementById('productForm').reset();
            document.getElementById('productModal').classList.add('active');
        }
        
        // Edit product
        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;
            
            editingId = id;
            document.getElementById('modalTitle').textContent = 'Edit Produk';
            document.getElementById('productName').value = product.name;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productLink').value = product.link;
            document.getElementById('productDesc').value = product.desc || '';
            document.getElementById('productModal').classList.add('active');
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
        }
        
        // Handle form submit
        document.getElementById('productForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('productName').value;
            const category = document.getElementById('productCategory').value;
            const link = document.getElementById('productLink').value;
            const desc = document.getElementById('productDesc').value;
            
            if (editingId !== null) {
                // Edit existing
                const product = products.find(p => p.id === editingId);
                product.name = name;
                product.category = category;
                product.link = link;
                product.desc = desc;
                showToast('‚úÖ Produk berhasil diupdate!');
            } else {
                // Add new
                const newId = products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1;
                products.push({ id: newId, name, category, link, desc });
                showToast('‚úÖ Produk berhasil ditambahkan!');
            }
            
            saveData();
            renderProducts();
            closeModal();
        });
        
        // Delete product
        function deleteProduct(id) {
            if (confirm('‚ö†Ô∏è Yakin ingin menghapus produk ini?')) {
                products = products.filter(p => p.id !== id);
                saveData();
                renderProducts();
                showToast('‚úÖ Produk berhasil dihapus!');
            }
        }
        
        // Generate code for index.html
        function generateCode() {
            const code = 'let products = ' + JSON.stringify(products, null, 4) + ';';
            document.getElementById('generatedCode').value = code;
            document.getElementById('codeModal').classList.add('active');
        }
        
        // Copy generated code
        function copyGeneratedCode() {
            const textarea = document.getElementById('generatedCode');
            textarea.select();
            document.execCommand('copy');
            showToast('‚úÖ Code berhasil dicopy! Paste di index.html Anda');
        }
        
        // Close code modal
        function closeCodeModal() {
            document.getElementById('codeModal').classList.remove('active');
        }
        
        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('active');
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }
        
        // Export data
        function exportData() {
            const dataStr = JSON.stringify(products, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `shopee-products-${new Date().getTime()}.json`;
            link.click();
            showToast('‚úÖ Data berhasil diexport!');
        }
        
        // Import data
        function importData() {
            document.getElementById('importFile').click();
        }
        
        document.getElementById('importFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (Array.isArray(imported)) {
                        products = imported;
                        saveData();
                        renderProducts();
                        showToast('‚úÖ Data berhasil diimport!');
                    } else {
                        alert('‚ùå Format file tidak valid!');
                    }
                } catch (err) {
                    alert('‚ùå Gagal membaca file!');
                }
            };
            reader.readAsText(file);
        });
        
        // Search functionality
        document.getElementById('searchBox').addEventListener('input', renderProducts);
        document.getElementById('categoryFilter').addEventListener('change', renderProducts);
        
        // Close modal on outside click
        document.getElementById('productModal').addEventListener('click', (e) => {
            if (e.target.id === 'productModal') {
                closeModal();
            }
        });
        
        document.getElementById('codeModal').addEventListener('click', (e) => {
            if (e.target.id === 'codeModal') {
                closeCodeModal();
            }
        });
        
        // Initialize
        loadData();
        renderProducts();
    </script>
</body>
</html>
