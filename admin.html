<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Kelola Produk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-box:focus {
            border-color: #f5576c;
            box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
        }
        
        .category-filter {
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            cursor: pointer;
            background: white;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-primary {
            background: #f5576c;
            color: white;
        }
        
        .btn-primary:hover {
            background: #e63946;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }
        
        .btn-secondary {
            background: #48bb78;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 3em;
            font-weight: bold;
            color: #f5576c;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 1.1em;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }
        
        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        
        .product-images {
            position: relative;
            width: 100%;
            height: 200px;
            background: #f7fafc;
            display: flex;
            gap: 5px;
            padding: 10px;
            overflow-x: auto;
        }
        
        .product-images::-webkit-scrollbar {
            height: 5px;
        }
        
        .product-images::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 10px;
        }
        
        .product-img-thumb {
            min-width: 120px;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .no-images {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #cbd5e0;
            font-size: 50px;
        }
        
        .product-number {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f5576c;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            z-index: 5;
        }
        
        .product-content {
            padding: 20px;
        }
        
        .product-category {
            display: inline-block;
            background: #e6f0ff;
            color: #667eea;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .product-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 10px 0;
        }
        
        .product-desc {
            color: #666;
            font-size: 14px;
            margin: 10px 0;
            line-height: 1.5;
        }
        
        .product-link {
            display: block;
            background: #f7fafc;
            padding: 8px;
            border-radius: 6px;
            font-size: 11px;
            color: #666;
            margin: 10px 0;
            word-break: break-all;
            max-height: 40px;
            overflow: hidden;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-small {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-edit {
            background: #ed8936;
            color: white;
        }
        
        .btn-edit:hover {
            background: #dd6b20;
        }
        
        .btn-delete {
            background: #f56565;
            color: white;
        }
        
        .btn-delete:hover {
            background: #e53e3e;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            margin: auto;
        }
        
        .modal-header {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #f5576c;
            box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .image-upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .image-upload-area:hover {
            border-color: #f5576c;
            background: #fff5f7;
        }
        
        .image-preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .image-preview-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #ddd;
        }
        
        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #f56565;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            grid-column: 1/-1;
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #48bb78;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 2000;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .toast.active {
            display: block;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-box,
            .category-filter,
            .btn {
                width: 100%;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Admin Panel</h1>
            <p>Kelola produk affiliate Shopee dengan mudah</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalProducts">0</div>
                <div class="stat-label">Total Produk</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCategories">0</div>
                <div class="stat-label">Kategori</div>
            </div>
        </div>
        
        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç Cari produk...">
            <select class="category-filter" id="categoryFilter">
                <option value="">Semua Kategori</option>
            </select>
            <button class="btn btn-primary" onclick="openAddModal()">‚ûï Tambah Produk</button>
            <button class="btn btn-secondary" onclick="downloadJSON()">üíæ Download JSON</button>
        </div>
        
        <div class="products-grid" id="productsGrid"></div>
    </div>
    
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">Tambah Produk</div>
            <form id="productForm">
                <div class="form-group">
                    <label>Nama Produk *</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label>Kategori *</label>
                    <input type="text" id="productCategory" list="categoryList" required placeholder="Misal: Fashion Pria, Elektronik">
                    <datalist id="categoryList"></datalist>
                </div>
                <div class="form-group">
                    <label>Link Affiliate Shopee *</label>
                    <textarea id="productLink" required placeholder="https://shope.ee/..."></textarea>
                </div>
                <div class="form-group">
                    <label>Deskripsi (Opsional)</label>
                    <textarea id="productDesc" placeholder="Deskripsi singkat produk"></textarea>
                </div>
                <div class="form-group">
                    <label>Foto Produk (URL) - Satu per baris</label>
                    <div class="image-upload-area" onclick="document.getElementById('imageURLs').focus()">
                        üì∏ Paste URL foto produk di bawah (satu URL per baris)
                    </div>
                    <textarea id="imageURLs" placeholder="https://contoh.com/foto1.jpg
https://contoh.com/foto2.jpg
https://contoh.com/foto3.jpg" style="min-height: 120px;"></textarea>
                    <small style="color: #666;">üí° Tips: Copy link foto dari Shopee atau upload ke imgbb.com lalu paste URL-nya di sini</small>
                </div>
                <div class="image-preview-grid" id="imagePreview"></div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">üíæ Simpan</button>
                    <button type="button" class="btn" style="background: #e2e8f0; color: #333; flex: 1;" onclick="closeModal()">‚ùå Batal</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        let products = [];
        let editingId = null;
        
        // Load data
        function loadData() {
            const saved = localStorage.getItem('shopeeProducts');
            if (saved) {
                products = JSON.parse(saved);
            } else {
                products = [
                    {
                        id: 1,
                        name: "Sepatu Sneakers Pria",
                        category: "Fashion Pria",
                        link: "https://shope.ee/contoh-link-1",
                        desc: "Sepatu sneakers casual nyaman untuk aktivitas sehari-hari",
                        images: ["https://via.placeholder.com/300x250/667eea/ffffff?text=Sepatu"]
                    },
                    {
                        id: 2,
                        name: "Tas Ransel Wanita",
                        category: "Fashion Wanita",
                        link: "https://shope.ee/contoh-link-2",
                        desc: "Tas ransel stylish dengan banyak kompartemen",
                        images: ["https://via.placeholder.com/300x250/764ba2/ffffff?text=Tas"]
                    }
                ];
                saveData();
            }
        }
        
        // Save data
        function saveData() {
            localStorage.setItem('shopeeProducts', JSON.stringify(products));
        }
        
        // Update stats
        function updateStats() {
            document.getElementById('totalProducts').textContent = products.length;
            const categories = [...new Set(products.map(p => p.category))];
            document.getElementById('totalCategories').textContent = categories.length;
        }
        
        // Render products
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            let filtered = products.filter(p => {
                const matchSearch = p.name.toLowerCase().includes(searchTerm) || 
                                  (p.desc && p.desc.toLowerCase().includes(searchTerm));
                const matchCategory = !categoryFilter || p.category === categoryFilter;
                return matchSearch && matchCategory;
            });
            
            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>Belum ada produk</h3>
                        <p>Klik "Tambah Produk" untuk mulai</p>
                    </div>
                `;
                updateStats();
                updateCategoryFilter();
                return;
            }
            
            grid.innerHTML = filtered.map(p => {
                const images = p.images && p.images.length > 0 ? p.images : [];
                return `
                    <div class="product-card">
                        <div class="product-images">
                            <div class="product-number">${p.id}</div>
                            ${images.length > 0 ? images.map(img => `
                                <img src="${img}" class="product-img-thumb" alt="${p.name}" onerror="this.src='https://via.placeholder.com/120/cbd5e0/ffffff?text=Error'">
                            `).join('') : '<div class="no-images">üì¶</div>'}
                        </div>
                        <div class="product-content">
                            <div class="product-category">${p.category}</div>
                            <div class="product-name">${p.name}</div>
                            ${p.desc ? `<div class="product-desc">${p.desc}</div>` : ''}
                            <div class="product-link">${p.link}</div>
                            <div class="product-actions">
                                <button class="btn-small btn-edit" onclick="editProduct(${p.id})">‚úèÔ∏è Edit</button>
                                <button class="btn-small btn-delete" onclick="deleteProduct(${p.id})">üóëÔ∏è Hapus</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            updateStats();
            updateCategoryFilter();
        }
        
        // Update category filter
        function updateCategoryFilter() {
            const categories = [...new Set(products.map(p => p.category))];
            const filter = document.getElementById('categoryFilter');
            const currentValue = filter.value;
            
            filter.innerHTML = '<option value="">Semua Kategori</option>' + 
                categories.map(c => `<option value="${c}">${c}</option>`).join('');
            
            filter.value = currentValue;
            
            const datalist = document.getElementById('categoryList');
            datalist.innerHTML = categories.map(c => `<option value="${c}">`).join('');
        }
        
        // Preview images from URLs
        document.getElementById('imageURLs').addEventListener('input', function() {
            const urls = this.value.split('\n').filter(url => url.trim());
            const preview = document.getElementById('imagePreview');
            
            preview.innerHTML = urls.map((url, i) => `
                <div class="image-preview-item">
                    <img src="${url.trim()}" alt="Preview ${i+1}" onerror="this.src='https://via.placeholder.com/100/f56565/ffffff?text=Error'">
                </div>
            `).join('');
        });
        
        // Open add modal
        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Tambah Produk';
            document.getElementById('productForm').reset();
            document.getElementById('imagePreview').innerHTML = '';
            document.getElementById('productModal').classList.add('active');
        }
        
        // Edit product
        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;
            
            editingId = id;
            document.getElementById('modalTitle').textContent = 'Edit Produk';
            document.getElementById('productName').value = product.name;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productLink').value = product.link;
            document.getElementById('productDesc').value = product.desc || '';
            
            if (product.images && product.images.length > 0) {
                document.getElementById('imageURLs').value = product.images.join('\n');
                document.getElementById('imageURLs').dispatchEvent(new Event('input'));
            }
            
            document.getElementById('productModal').classList.add('active');
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
        }
        
        // Handle form submit
        document.getElementById('productForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('productName').value;
            const category = document.getElementById('productCategory').value;
            const link = document.getElementById('productLink').value;
            const desc = document.getElementById('productDesc').value;
            const imageURLs = document.getElementById('imageURLs').value.split('\n').filter(url => url.trim()).map(url => url.trim());
            
            if (editingId !== null) {
                const product = products.find(p => p.id === editingId);
                product.name = name;
                product.category = category;
                product.link = link;
                product.desc = desc;
                product.images = imageURLs;
                showToast('‚úÖ Produk berhasil diupdate!');
            } else {
                const newId = products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1;
                products.push({ id: newId, name, category, link, desc, images: imageURLs });
                showToast('‚úÖ Produk berhasil ditambahkan!');
            }
            
            saveData();
            renderProducts();
            closeModal();
        });
        
        // Delete product
        function deleteProduct(id) {
            if (confirm('‚ö†Ô∏è Yakin ingin menghapus produk ini?')) {
                products = products.filter(p => p.id !== id);
                saveData();
                renderProducts();
                showToast('‚úÖ Produk berhasil dihapus!');
            }
        }
        
        // Download JSON
        function downloadJSON() {
            const dataStr = JSON.stringify(products, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'products.json';
            link.click();
            showToast('‚úÖ File products.json berhasil didownload!');
        }
        
        // Show toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('active');
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }
        
        // Search functionality
        document.getElementById('searchBox').addEventListener('input', renderProducts);
        document.getElementById('categoryFilter').addEventListener('change', renderProducts);
        
        // Close modal on outside click
        document.getElementById('productModal').addEventListener('click', (e) => {
            if (e.target.id === 'productModal') {
                closeModal();
            }
        });
        
        // Initialize
        loadData();
        renderProducts();
    </script>
</body>
</html>
