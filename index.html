<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-box:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .category-filter {
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            cursor: pointer;
            background: white;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        
        .product-number {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #667eea;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            z-index: 10;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }
        
        .image-slider {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
            background: #f7fafc;
        }
        
        .slider-container {
            display: flex;
            height: 100%;
            transition: transform 0.3s ease;
        }
        
        .slider-image {
            min-width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .slider-dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 5;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .dot.active {
            background: white;
            width: 24px;
            border-radius: 4px;
        }
        
        .slider-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            z-index: 5;
            transition: all 0.3s;
        }
        
        .slider-nav:hover {
            background: rgba(0,0,0,0.7);
        }
        
        .slider-nav.prev {
            left: 10px;
        }
        
        .slider-nav.next {
            right: 10px;
        }
        
        .no-image {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 60px;
        }
        
        .product-content {
            padding: 20px;
        }
        
        .product-category {
            display: inline-block;
            background: #e6f0ff;
            color: #667eea;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .product-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 10px 0;
        }
        
        .product-desc {
            color: #666;
            font-size: 14px;
            margin: 10px 0;
            line-height: 1.5;
        }
        
        .shopee-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #ee4d2d;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            grid-column: 1/-1;
        }
        
        .empty-state h3 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            color: #666;
            font-size: 16px;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 20px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-box,
            .category-filter {
                width: 100%;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è Katalog Produk</h1>
            <p>Klik produk untuk langsung belanja di Shopee!</p>
        </div>
        
        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç Cari produk...">
            <select class="category-filter" id="categoryFilter">
                <option value="">Semua Kategori</option>
            </select>
        </div>
        
        <div class="products-grid" id="productsGrid">
            <div class="loading">‚è≥ Memuat produk...</div>
        </div>
    </div>
    
    <script>
        let products = [];
        let currentSlides = {};
        
        // Load products from JSON or fallback to embedded data
        async function loadProducts() {
            try {
                const response = await fetch('products.json');
                if (response.ok) {
                    products = await response.json();
                } else {
                    throw new Error('JSON not found');
                }
            } catch (error) {
                // Fallback to embedded data
                products = [
                    {
                        id: 1,
                        name: "Sepatu Sneakers Pria",
                        category: "Fashion Pria",
                        link: "https://shope.ee/contoh-link-1",
                        desc: "Sepatu sneakers casual nyaman untuk aktivitas sehari-hari",
                        images: ["https://via.placeholder.com/300x250/667eea/ffffff?text=Sepatu+1"]
                    },
                    {
                        id: 2,
                        name: "Tas Ransel Wanita",
                        category: "Fashion Wanita",
                        link: "https://shope.ee/contoh-link-2",
                        desc: "Tas ransel stylish dengan banyak kompartemen",
                        images: ["https://via.placeholder.com/300x250/764ba2/ffffff?text=Tas+1"]
                    },
                    {
                        id: 3,
                        name: "Kaos Polos Premium",
                        category: "Fashion Pria",
                        link: "https://shope.ee/contoh-link-3",
                        desc: "Kaos polos cotton combed 30s berbagai warna",
                        images: ["https://via.placeholder.com/300x250/48bb78/ffffff?text=Kaos+1"]
                    }
                ];
            }
            
            // Initialize slide indices
            products.forEach(p => {
                currentSlides[p.id] = 0;
            });
            
            renderProducts();
        }
        
        // Render products
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            let filtered = products.filter(p => {
                const matchSearch = p.name.toLowerCase().includes(searchTerm) || 
                                  (p.desc && p.desc.toLowerCase().includes(searchTerm));
                const matchCategory = !categoryFilter || p.category === categoryFilter;
                return matchSearch && matchCategory;
            });
            
            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>Produk tidak ditemukan</h3>
                        <p>Coba kata kunci atau kategori lain</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = filtered.map(p => {
                const images = p.images && p.images.length > 0 ? p.images : [];
                const hasImages = images.length > 0;
                const showNav = images.length > 1;
                
                return `
                    <div class="product-card" onclick="openShopee(${p.id})">
                        <div class="product-number">${p.id}</div>
                        <div class="image-slider">
                            ${hasImages ? `
                                <div class="slider-container" id="slider-${p.id}">
                                    ${images.map(img => `
                                        <img src="${img}" alt="${p.name}" class="slider-image" onerror="this.src='https://via.placeholder.com/300x250/667eea/ffffff?text=No+Image'">
                                    `).join('')}
                                </div>
                                ${showNav ? `
                                    <button class="slider-nav prev" onclick="event.stopPropagation(); changeSlide(${p.id}, -1)">‚Äπ</button>
                                    <button class="slider-nav next" onclick="event.stopPropagation(); changeSlide(${p.id}, 1)">‚Ä∫</button>
                                    <div class="slider-dots">
                                        ${images.map((_, i) => `
                                            <span class="dot ${i === 0 ? 'active' : ''}" onclick="event.stopPropagation(); goToSlide(${p.id}, ${i})"></span>
                                        `).join('')}
                                    </div>
                                ` : ''}
                            ` : `
                                <div class="no-image">üì¶</div>
                            `}
                        </div>
                        <div class="product-content">
                            <div class="product-category">${p.category}</div>
                            <div class="product-name">${p.name}</div>
                            ${p.desc ? `<div class="product-desc">${p.desc}</div>` : ''}
                            <div class="shopee-badge">
                                üõí Belanja di Shopee
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            updateCategoryFilter();
        }
        
        // Change slide
        function changeSlide(productId, direction) {
            const product = products.find(p => p.id === productId);
            if (!product || !product.images || product.images.length <= 1) return;
            
            currentSlides[productId] = (currentSlides[productId] + direction + product.images.length) % product.images.length;
            updateSlider(productId);
        }
        
        // Go to specific slide
        function goToSlide(productId, index) {
            currentSlides[productId] = index;
            updateSlider(productId);
        }
        
        // Update slider position
        function updateSlider(productId) {
            const slider = document.getElementById(`slider-${productId}`);
            if (!slider) return;
            
            const offset = -currentSlides[productId] * 100;
            slider.style.transform = `translateX(${offset}%)`;
            
            // Update dots
            const card = slider.closest('.product-card');
            const dots = card.querySelectorAll('.dot');
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === currentSlides[productId]);
            });
        }
        
        // Open Shopee link
        function openShopee(productId) {
            const product = products.find(p => p.id === productId);
            if (product && product.link) {
                window.open(product.link, '_blank');
            }
        }
        
        // Update category filter dropdown
        function updateCategoryFilter() {
            const categories = [...new Set(products.map(p => p.category))];
            const filter = document.getElementById('categoryFilter');
            const currentValue = filter.value;
            
            filter.innerHTML = '<option value="">Semua Kategori</option>' + 
                categories.map(c => `<option value="${c}">${c}</option>`).join('');
            
            filter.value = currentValue;
        }
        
        // Search functionality
        document.getElementById('searchBox').addEventListener('input', renderProducts);
        document.getElementById('categoryFilter').addEventListener('change', renderProducts);
        
        // Initialize
        loadProducts();
    </script>
</body>
</html>
